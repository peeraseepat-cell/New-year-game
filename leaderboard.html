    <script>
        const SUPABASE_URL = 'https://gdlqfeaamutndvgtdzpl.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_zJC86AqZha0pA99qy1gKhA_RXsoLD7K';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        async function updateLeaderboard() {
            // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô
            const { data: players, error: pError } = await _supabase
                .from('players')
                .select('*')
                .order('balance', { ascending: false });
            if (!pError) {
                const tbody = document.querySelector('#rankTable tbody');
                tbody.innerHTML = '';
                let totalGiven = 0;
                
                players.forEach((p, index) => {
                    totalGiven += p.balance;
                    const row = `<tr>
                        <td>${index + 1}</td>
                        <td class="highlight">${p.name}</td>
                        <td>${p.balance.toLocaleString()} THB</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
                document.getElementById('budgetDisplay').innerText = `${(4000 - totalGiven).toLocaleString()} THB`;
            }
        }
        async function fetchInitialLogs() {
            const { data: logs } = await _supabase
                .from('game_logs')
                .select('*')
                .order('created_at', { ascending: false })
                .limit(10);
            
            if (logs) {
                const feed = document.getElementById('feedContent');
                logs.forEach(log => addFeedItem(log.message));
            }
        }
        function addFeedItem(msg) {
            const feed = document.getElementById('feedContent');
            const item = document.createElement('div');
            item.className = 'feed-item';
            item.innerText = msg;
            feed.prepend(item);
            if (feed.children.length > 10) feed.lastChild.remove();
        }
        function startRealtime() {
            _supabase
                .channel('room1')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'players' }, payload => {
                    updateLeaderboard();
                })
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'game_logs' }, payload => {
                    addFeedItem(payload.new.message);
                })
                .subscribe();
        }
        updateLeaderboard();
        fetchInitialLogs();
        startRealtime();
    </script>
